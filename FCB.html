<html>
    <head>
        <title>FC Barcelona | 2014-15</title>
        <style>
            body{
                font-family: arial;
            }

            header{
                background-image: url('https://i.imgur.com/RurqKDM.jpg');
                color: aliceblue;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
            }

            img{
                border-radius: 50%;
                width: 200px;
                height: 200px;
                object-fit: cover; /* prevents warping */
            }

            .CEO{
                background-color: aliceblue;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                padding: 20px;
                text-align: center;
                margin: 20px auto;
                width: 250px;
            }

            .CEO:hover{
                transform: scale(1.05);
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }

            .CEO img{
                border-radius: 50%;
                width: 150px;
                height: 150px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            }

            .sides{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                padding: 20px;
                gap: 20px;
            }

            .messi{
                background-color: aliceblue;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                padding: 20px;
                text-align: center;
                width: 250px;
            }

            .messi:hover{
                transform: scale(1.05);
                box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            }

            .messi img.kit{
                border-radius: 12px;
                width: 200px;
                height: auto;
                object-fit: contain;
            }

            hr{
            width: 60%;
            }

        </style>
    </head>
    <body>
        <center>
        <header> 
            <img src="https://static.vecteezy.com/system/resources/thumbnails/014/414/712/small/fc-barcelona-logo-on-transparent-background-free-vector.jpg" alt="FC Barcelona Logo">
            <h2>FC Barcelona 2014-15</h2>
        </header>

        <div class="CEO">
            <img src="https://media.cnn.com/api/v1/images/stellar/prod/190619161533-luis-enrique-tease.jpg?q=x_0,y_158,h_2439,w_4335,c_crop/h_833,w_1480" alt="Luis Enrique">
            <h3>Luis Enrique</h3>
            <p>2015 Best Coach of The Year Award</p>
        </div>

        <h2>Star Players</h2>
        <hr>
        <section class="sides">
            <div class="messi">
                <img src="https://pbs.twimg.com/media/CXKs0q_UsAEyy4j.jpg" alt="Lionel Messi">
                <h3>Lionel Messi</h3>
            </div>

            <div class="messi">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh7zJqZALYZbL4V-IdfMJAYhI2YE0DNiQn1w&s" alt="Neymar Jr.">
                <h3>Neymar Jr.</h3>
            </div>

            <div class="messi">
                <img src="https://i.pinimg.com/736x/bf/7f/b7/bf7fb7bf1dfc12ee9c2ae61ddf1398e5.jpg" alt="Luis Suarez">
                <h3>Luis Suarez</h3>
            </div>
        </section>

        <h2>Kits</h2>
        <hr>
        <section class="sides">
            <div class="messi">
                <img class="kit" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5y8yO-qgdjBwlFwLKAIA9DsP3lmONtvpwtw&s" alt="Home Kit">
                <h3>Home Kit</h3>
            </div>

            <div class="messi">
                <img class="kit" src="https://www.classicfootballshirts.co.uk/cdn-cgi/image/fit=pad,q=70,f=webp/pub/media/catalog/product/d/0/d063ea1fc05cf7e3fd16541712c007a3a1f71b19b72a6fc6fb964c8715cc8c21.jpeg" alt="Away Kit">
                <h3>Away Kit</h3>
            </div>

            <div class="messi">
                <img class="kit" src="https://www.classicfootballshirts.co.uk/cdn-cgi/image/fit=pad,q=70,f=webp/pub/media/catalog/product/2/5/25b4600f3df631e27bb574e01c2503b175754bbd1ae7b7585d889eaf60add36f.jpeg" alt="Third Kit">
                <h3>Third Kit</h3>
            </div>
        </section>
        <h2>Trophies</h2>
        <hr>
        <section class="sides">
            <div class="messi">
                <img class="kit" src="https://elmagodelbalon.wordpress.com/wp-content/uploads/2015/06/finalchampions2015.jpg" alt="Home Kit">
                <h3>UEFA Champions League</h3>
            </div>

            <div class="messi">
                <img class="kit" src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2015/6/19/1434723752659/de270466-eb5b-42b5-88ae-b67121f595b0-2060x1236.jpeg?width=465&dpr=1&s=none&crop=none" alt="Away Kit">
                <h3>La Liga</h3>
            </div>

            <div class="messi">
                <img class="kit" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQEij40oxZiX_FeD7FXlNvN5NXLj1VZneKvA&s" alt="Third Kit">
                <h3>Copa Del Rey</h3>
            </div>
        </section>
        </center>
    </body>
</html>
